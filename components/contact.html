<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/contact.css" rel="stylesheet">
    <title>Sychova_hw2</title>
</head>
<body>
    <h1 style="color: #48bf72; font-family: bigjohn; text-align: center">ME CONTACTER</h1>
        <form action="server.com" method="post">
        <table width="696px" align="center">
            <tr>
                <td>
                    <label for="name">
                        <img src="../img/contact/icon-user.png">
                    </label>
                </td>
                <td>
                    <input name="name" id="name" type="text" placeholder="Votre nom">
                </td>
                <td>
                    <label for="email">
                        <img src="../img/contact/icon-email.png">    
                    </label>
                </td>
                <td>
                    <input name="email" id="email" type="email" placeholder="Votre email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">
                        <img src="../img/contact/icon-message.png">
                    </label>
                </td>
                <td colspan="3">
                    <label for="message"></label>
                    <textarea name="message" id="message" placeholder="Votre message"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input class="button" name="envoyer" type="submit" value="ENVOYER">
                </td>
            </tr>
        </table>
        </form>
</div>
</body>
</html>
